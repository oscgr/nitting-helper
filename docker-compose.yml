services:
  webserver:
    container_name: knitting-helper
    image: joseluisq/static-web-server:2
    restart: unless-stopped
    volumes:
      - dist:/public
    labels:
      - traefik.enable=true
      - traefik.http.routers.knitting.rule=Host(`example.com`)
      - traefik.http.routers.knitting.entrypoints=websecure
      - traefik.http.services.knitting.loadbalancer.server.port=80
    networks:
      - proxy
networks:
  proxy:
    external: true
